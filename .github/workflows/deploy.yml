name: Deploy Science Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Upload to Bunny.net
        run: |
          curl -X PUT "https://storage.bunnycdn.com/${{ secrets.BUNNY_STORAGE_NAME }}/" \
          -H "AccessKey: ${{ secrets.BUNNY_API_KEY }}" \
          -T "./index.html"

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clever | Portal </title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0EI-52Nzr3ayk_ySrt-bhSpqyaZsf5Ttv-w&s">
<style>
        /* CSS: Styling the interface */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h2 { color: #333; margin-bottom: 1.5rem; }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Ensures padding doesn't break width */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover { background-color: #0056b3; }

        #error-msg {
            color: #dc3545;
            font-size: 0.8rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Members Only</h2>
        <input type="password" id="passInput" placeholder="Enter Password">
        <button onclick="verify()">Enter Site</button>
        <p id="error-msg">Invalid password. Try again.</p>
    </div>

    <script>
        /* JavaScript: The Logic */
        function verify() {
            const input = document.getElementById('passInput').value;
            const error = document.getElementById('error-msg');
            
            // This is "password123" encoded in Base64
            const secret = "PTE1fmw/RUw1NDc3"; 

            if (btoa(input) === secret) {
                // Redirect to your link
                window.location.href = "";
            } else {
                error.style.display = "block";
                document.getElementById('passInput').value = "";
            }
        }

        // Allow pressing "Enter" key to submit
        document.getElementById('passInput').addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                verify();
            }
        });
    </script>

</body>
</html>
